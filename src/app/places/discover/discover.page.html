<ion-header>
  <ion-toolbar>
    <ion-title>{{"discover places" | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- featured place -->
      <ion-col text-center size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ places[0].title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ places[0].price | currency }} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="places[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>
              {{places[0].description}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- remaining places -->
    <ion-row>
      <ion-col text-center size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let place of places | slice:1">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
